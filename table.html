<HTML>
 <HEAD>

 <script> 
  function cult()
{
no=eval(document.getElementById("txtno").value)

  for (i=1;i<=10;i++)
  {
   document.write(i*no+"<br>")
  }
}
 </script>
 </HEAD>
 <BODY>
 <center> <form border="14px">
   Enter No:- <input type="text" id="txtno"><br><br>
  <input type="button" value="show table" onclick="cult()">
  </center></form>
 </BODY>
 </HTML>
