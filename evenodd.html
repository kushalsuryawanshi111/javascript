<html>
<head>
<script language="javascript">
function evenodd()
{ 
 num=eval(document.getElementById("num").value);
 if(num%2==0)
 {
  alert("The Number is Even")
 }
 else
 {
  alert("The Number is Odd")
 }
}
</script>
</head>
<body>
<form>
Enter No:<input type="text" id="num">
         <input type="button" id="btntable" value="show" onclick="evenodd()">
</form>
</body>
</html>
